<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Currency Converter</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="app-details">
        <img src="./img/currency-exchange.png" class="app-icon" alt="Currency exchange image">
        <h1 class="app-title">Currency Converter</h1>
      </div>
      <label for="amount">Amount:</label>
      <input type="numver" id="amount" value="100">
      <div class="dropdowns">
        <select id="from-currency-select"></select>
        <select id="to-currency-select"></select>
      </div>
      <button id="conver-bnt">Convert</button>
      <p id="result"></p>
    </div>

    <script src="./js/currency-code.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
